<!DOCTYPE html>
<html>

<head>
    <title>ESP Wi-Fi Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <h1>HBAT HMS WIFI PORTAL</h1>
    </div>
    <div class="card-header">
        <h3>
            <i class="fas fa-wifi"></i>
            Connect to your network
        </h3>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <form action="/" method="POST">
                    <p>
                        <small>Wifi Router Details</small><br>
                        <label for="ssid"><i class="fas fa-file"></i> SSID</label>
                        <input type="text" id="ssid" name="ssid"><br>
                        <label for="password"><i class="fas fa-key"></i> Password</label>

                        <input type="text" id="password" name="password"><br>



                        <hr>



                        <input type="checkbox" id="dhcp" name="dhcp" onclick="myFunction()" checked> <label
                            for="dhch">Use DHCP</label><br>


                        <label for="ip">IP Address</label>
                        <input type="text" id="ip" name="ip" value="192.168.178.12"><br>

                        <label for="gateway">Gateway</label>
                        <input type="text" id="gateway" name="gateway" value="192.168.178.1"><br>



                        <label for="subnet">Subnet</label>
                        <input type="text" id="subnet" name="sbnet" value="255.255.255.0"><br>
                        <script>
                            myFunction();

                            function myFunction() {
                                // Get the checkbox
                                var checkBox = document.getElementById("dhcp");


                                // If the checkbox is checked
                                if (checkBox.checked == true) {
                                    document.getElementById("ip").disabled = true;
                                    document.getElementById("gateway").disabled = true;
                                    document.getElementById("subnet").disabled = true;
                                } else {
                                    document.getElementById("ip").disabled = false;
                                    document.getElementById("gateway").disabled = false;
                                    document.getElementById("subnet").disabled = false;
                                }
                            }

                        </script>
                        <hr><br>
                        <label for="mdns">mDNS URL </label><input type="button" id="url" name="mdns"><br>
                        <label for="mdns">mDNS Address </label>
                        <input type="text" id="mdns" name="mdns" value="HOME"
                            oninput='document.getElementById("url").value="http://"+document.getElementById("mdns").value+".local";'><br>

                        <script>
                            document.getElementById("url").value = "http://" + document.getElementById("mdns").value + ".local";

                        </script>
                        To see mDNS urls using an Android device,
                        please use the BonjourBrowser App.
                        <hr>

                        <label for="relaypin">Relay's GPIO </label>
                        <input type="text" id="relaypin" name="relaypin" value="5"><br>

                        <label for="statusledpin">Status LED GPIO </label>
                        <input type="text" id="statusledpin" name="statusledpin" value="8"><br>

                        <label for="buttonpin">Button GPIO </label>
                        <input type="text" id="buttonpin" name="buttonpin" value="3"><br>

                        <hr>

                        <label for="ntptime">NTP time server</label>
                        <input type="text" id="ntptime" name="ntptime" value="http://time.google.com"><br>
                        <label for="ntptimeoffset">Time offset</label>

                        <select name="ntptimeoffset" id="ntptimeoffset">
                            <option value="-12">-12</option>
                            <option value="-11">-11</option>
                            <option value="-10">-10</option>
                            <option value="-9">-9</option>
                            <option value="-8">-8</option>
                            <option value="-7">-7</option>
                            <option value="-6">-6</option>
                            <option value="-5">-5</option>
                            <option value="-4">-4</option>
                            <option value="-3">-3</option>
                            <option value="-2">-2</option>
                            <option value="-1">-1</option>
                            <option value="0" selected>0</option>
                            <option value="+1">+1</option>
                            <option value="+2">+2</option>
                            <option value="+3">+3</option>
                            <option value="+4">+4</option>
                            <option value="+5">+5</option>
                            <option value="+6">+6</option>
                            <option value="+7">+7</option>
                            <option value="+8">+8</option>
                            <option value="+9">+9</option>
                            <option value="+10">+10</option>
                            <option value="+11">+11</option>
                            <option value="+12">+12</option>
                        </select>
                        <br>
                        <hr>
                        <input type="submit" value="Submit">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <P>
        OTA Updates on the index page<br>
    </P>
</body>

</html>
